<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Applying Opacity Effect</title>
<style type="text/css">
#mydiv {
  width: 500px;
  border: 1px green solid;
background:#DFEDFD;
}
.toolbar {
background:#FFFFCC;
}
</style>
<script src="includes/scriptaculous/lib/prototype.js" type="text/javascript"></script>
<script src="includes/scriptaculous/src/scriptaculous.js" type="text/javascript"></script>
<script src="includes/scriptaculous/src/effects.js" type="text/javascript"></script>
<script src="includes/scriptaculous/src/unittest.js" type="text/javascript"></script>
</head>
<body>
<br>
<div class="toolbar">
<a href="#" onClick="new Effect.Fade('mydiv'); return false;">Fade</a>
&nbsp;&nbsp;&nbsp;
<a href="#" onClick="new Effect.Opacity('mydiv',{from:1.0,to:0.30}); return false;">Change my  DIV with Opacity</a> 
&nbsp;&nbsp;&nbsp;
<a href="#" onClick="new Effect.Highlight('mydiv', { startcolor: '#ffff99',
endcolor: '#DFEDFF' }); return false;"">Highlight</a>
&nbsp;&nbsp;&nbsp;
<a href="#" onClick="new Effect.Appear('mydiv'); return false;">Reset</a>
<p>
</div>

<div class="mydiv" id="mydiv">
This is some random text to amaze u :)
</div>

</body>
</html>
